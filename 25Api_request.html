<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style="background-color: cadetblue;">
    
    0 -> UNSENT client has been created. open() not called yet. <br>
    1 -> OPENED open() has been called. <br>
    2 -> HEADERS_RECEIVED send() has called, and headers and status are available. <br>
    3 -> LOADING Downloading; responseText holds partial data. <br>
    4 -> DONE the operation is complete. <br>

</body>
<script>
    const responseUrl = 'https://randomuser.me/'
    const xhr = new XMLHttpRequest();
    xhr.open('GET', responseUrl)
    xhr.onreadystatechange = function(){
        console.log(xhr.readyState);
        if(xhr.readyState === 4)
        {
            const data = JSON.parse(this.responseText)
            console.log(this.responseText);
            console.log(data.followers);
        }
    }
    xhr.send()
</script>
</html>
